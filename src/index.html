<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find Me Food</title>
    <link rel="stylesheet" type="text/css" href="../src/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
      <h3 class="text-center">Find Me Food!</h3>
      <div id="restaurant" class="alignCenter">
      </div>
      <div class="box" id="location">
      </div>

        <!-- <h2 class="accordionHeader"></h2> -->
        <button class="accordion" id="toggleAccordion">Options</button>
        <div class="togglePanel" id="togglePanel">
          <form class="checkBoxesForm">
            <br>
            <div class="alignCenter">
              <input type="radio" name="radioButton" class="cuisineCheckbox" value="chinese">Chinese</input>
              &nbsp;
              <input type="radio" name="radioButton" class="cuisineCheckbox" value="indian">Indian</input>
              &nbsp;
              <input type="radio" name="radioButton" class="cuisineCheckbox" value="italian">Italian</input>
              &nbsp;
              <input type="radio" name="radioButton" class="cuisineCheckbox" value="british">British</input>
            </div>
          </form>
          <br>
          <div class="buttonDiv">
            <button
            type="button"
            id="findMeFoodButton"
            value="Find Me Food!"
            >Search again
            </button>
          </div>
        </div>





  <div id="map">

  </div>
  </body>
</html>
