<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find Me Food</title>
    <link rel="stylesheet" type="text/css" href="../src/index.css">
  </head>
  <body>
    <div class="card">
      <h1 class="text-center">Find Me Food!</h1>

      <div id="geolocation">

      </div>

      <form class="checkBoxesForm">

          <div>
          <button
          type="button"
          class="button"
          id="findMeFoodButton"
          value="Find Me Food!"
          >
            Find Me Food!
          </button>
        </div>
        <h4 class="text-center">Fancy Something Specific?</h4>
        <div class="alignCenter">
        <input type="checkbox" class="cuisineCheckbox" id="chinese" value="chinese">Chinese</input>
        &nbsp;
        <input type="checkbox" class="cuisineCheckbox" id="indian"  value="indian">Indian</input>
        &nbsp;
        <input type="checkbox" class="cuisineCheckbox" id="italian"  value="italian">Italian</input>
        &nbsp;
        <input type="checkbox" class="cuisineCheckbox" id="british"  value="british">British</input>
        <div>
      </form>
  </div>

</html>
